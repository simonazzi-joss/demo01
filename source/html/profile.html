<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../css/style.css" />
</head>
<body onload="caricaPagina()">
    <header>
        <div class="header-title">
            <h1>Random person generator</h1>
        </div>
        <nav>
            <a href="profile.html">Home</a>
            <a href="contatta.html">Contattaci</a>
        </nav>
    </header>
    <main style="display: none">
        <div class="profile">
            
            <section class="profilePic">
                <img id="profilePicture" src="../img/blank.jpg" />
                <div class="socialLinks">
                    <a href="#">
                        <img src="../img/facebook-icon.png" />
                    </a>
                    <a href="#">
                        <img src="../img/instagram-icon.jpg" />
                    </a>
                    <a href="#">
                        <img src="../img/twitter-icon.png" />
                    </a> 
                </div>
            </section>

            <section class="profileData">
                <h4 id="profileName"></h4>
                <article>
                    <label class="itmDesc">Sesso</label>
                    <label class="itmVal" id="dataGender"></label>
                </article>
                <article>
                    <label class="itmDesc">Address</label>
                    <label class="itmVal" id="dataAddress"></label>
                </article>
                <article>
                    <label class="itmDesc">Email</label>
                    <label class="itmVal" id="dataEmail"></label>
                </article>
                <article>
                    <label class="itmDesc">Age</label>
                    <label class="itmVal" id="dataAge"></label>
                </article>
                <article>
                    <label class="itmDesc">Phone</label>
                    <label class="itmVal" id="dataPhone"></label>
                </article>
                <article>
                    <label class="itmDesc">Cell</label>
                    <label class="itmVal" id="dataCell"></label>
                </article>
            </section>
        </div>
    </main>

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/generaPersona.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
